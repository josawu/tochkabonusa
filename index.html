<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coffee Loyalty</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-400: #a3a3a3;
            --gray-600: #525252;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            padding-bottom: 40px;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 16px 20px;
            z-index: 100;
        }
        
        .header-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-400);
            margin-bottom: 4px;
        }
        
        .header-name {
            font-size: 24px;
            font-weight: 600;
        }
        
        .progress-section {
            padding: 40px 20px;
            background: var(--gray-100);
            margin-bottom: 24px;
        }
        
        .progress-bar-bg {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--black);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .points-big {
            font-size: 56px;
            font-weight: 700;
            line-height: 1;
        }
        
        .points-label {
            font-size: 12px;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: right;
        }
        
        .reward-btn {
            margin: 0 20px 32px;
            width: calc(100% - 40px);
            padding: 18px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s;
        }
        
        .reward-btn:active {
            transform: scale(0.98);
        }
        
        .reward-btn:disabled {
            background: var(--gray-200);
            color: var(--gray-400);
            cursor: not-allowed;
        }
        
        .section {
            padding: 0 20px 24px;
        }
        
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--gray-400);
            margin-bottom: 12px;
        }
        
        .upload-zone {
            border: 2px dashed var(--gray-200);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone.has-file {
            border-style: solid;
            border-color: var(--black);
            padding: 0;
        }
        
        .upload-input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        .upload-text {
            font-size: 15px;
            color: var(--gray-600);
        }
        
        .upload-hint {
            font-size: 13px;
            color: var(--gray-400);
            margin-top: 4px;
        }
        
        .preview-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: none;
        }
        
        .upload-zone.has-file .preview-img {
            display: block;
        }
        
        .upload-zone.has-file .upload-content {
            display: none;
        }
        
        .submit-btn {
            width: 100%;
            margin-top: 12px;
            padding: 16px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .submit-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .submit-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--gray-100);
            border-radius: 12px;
        }
        
        .history-date {
            font-size: 13px;
            color: var(--gray-400);
            margin-bottom: 4px;
        }
        
        .history-status {
            font-size: 14px;
            font-weight: 500;
        }
        
        .history-points {
            font-size: 20px;
            font-weight: 700;
        }
        
        .status-pending { color: var(--gray-600); }
        .status-approved { color: var(--black); }
        .status-rejected { color: #dc2626; }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: var(--gray-400);
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--black);
            color: var(--white);
            padding: 14px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Программа лояльности</div>
        <div class="header-name" id="userName">Загрузка...</div>
    </div>
    
    <div class="progress-section">
        <div class="progress-bar-bg">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div class="progress-info">
            <div class="points-big" id="points">0</div>
            <div class="points-label">Цель<br>10 баллов</div>
        </div>
    </div>
    
    <button class="reward-btn" id="rewardBtn" disabled>
        <span>☕</span> Получить бесплатный кофе
    </button>
    
    <div class="section">
        <div class="section-title">Загрузить чек</div>
        <div class="upload-zone" id="uploadZone">
            <input type="file" class="upload-input" id="fileInput" accept="image/*">
            <img class="preview-img" id="preview">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"/>
                </svg>
                <div class="upload-text">Нажмите для загрузки</div>
                <div class="upload-hint">Фото чека кофейни</div>
            </div>
        </div>
        <button class="submit-btn" id="submitBtn">
            Отправить на проверку
        </button>
    </div>
    
    <div class="section">
        <div class="section-title">История</div>
        <div class="history-list" id="history">
            <div class="empty">Загрузка...</div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // ==========================================
        // CONFIG - ЗАМЕНИТЕ НА ВАШ URL
        // ==========================================
        const API_URL = 'https://script.google.com/macros/s/ВАШ_КОД/exec';
        
        // ==========================================
        // APP
        // ==========================================
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id || new URLSearchParams(window.location.search).get('user_id') || '123';
        
        let selectedFile = null;
        let currentPoints = 0;
        
        // Elements
        const els = {
            userName: document.getElementById('userName'),
            points: document.getElementById('points'),
            progressBar: document.getElementById('progressBar'),
            rewardBtn: document.getElementById('rewardBtn'),
            uploadZone: document.getElementById('uploadZone'),
            fileInput: document.getElementById('fileInput'),
            preview: document.getElementById('preview'),
            submitBtn: document.getElementById('submitBtn'),
            history: document.getElementById('history'),
            toast: document.getElementById('toast')
        };
        
        // Init
        init();
        
        async function init() {
            setupEvents();
            await loadUser();
            await loadHistory();
        }
        
        function setupEvents() {
            els.uploadZone.addEventListener('click', () => els.fileInput.click());
            
            els.fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    els.preview.src = e.target.result;
                    els.uploadZone.classList.add('has-file');
                    els.submitBtn.classList.add('visible');
                };
                reader.readAsDataURL(file);
            });
            
            els.submitBtn.addEventListener('click', uploadCheck);
            els.rewardBtn.addEventListener('click', redeemCoffee);
        }
        
        async function loadUser() {
            try {
                const res = await fetch(`${API_URL}?action=getUser&user_id=${userId}`);
                const data = await res.json();
                
                if (!data.success) throw new Error(data.error);
                
                const user = data.user;
                currentPoints = user.points;
                
                els.userName.textContent = user.first_name;
                els.points.textContent = user.points;
                
                const progress = (user.points % 10) * 10;
                els.progressBar.style.width = progress + '%';
                
                if (user.points >= 10) {
                    els.rewardBtn.disabled = false;
                    els.rewardBtn.innerHTML = '<span>☕</span> Получить бесплатный кофе';
                } else {
                    els.rewardBtn.innerHTML = `<span>☕</span> Ещё ${user.next_reward} баллов`;
                }
                
            } catch(err) {
                showToast('Ошибка загрузки');
                console.error(err);
            }
        }
        
        async function loadHistory() {
            try {
                const res = await fetch(`${API_URL}?action=getHistory&user_id=${userId}`);
                const data = await res.json();
                
                if (!data.success || !data.history.length) {
                    els.history.innerHTML = '<div class="empty">История пуста</div>';
                    return;
                }
                
                els.history.innerHTML = data.history.map(item => `
                    <div class="history-item">
                        <div>
                            <div class="history-date">${formatDate(item.date)}</div>
                            <div class="history-status status-${item.status}">${getStatusText(item.status)}</div>
                        </div>
                        <div class="history-points">${item.points > 0 ? '+' + item.points : ''}</div>
                    </div>
                `).join('');
                
            } catch(err) {
                els.history.innerHTML = '<div class="empty">Ошибка загрузки</div>';
            }
        }
        
        async function uploadCheck() {
            if (!selectedFile) return;
            
            els.submitBtn.classList.add('loading');
            els.submitBtn.innerHTML = 'Загрузка<span class="spinner"></span>';
            
            try {
                // Convert to base64
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(selectedFile);
                });
                
                // Save photo
                const saveRes = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'savePhoto',
                        user_id: userId,
                        photo_data: base64
                    })
                });
                
                const saveData = await saveRes.json();
                if (!saveData.success) throw new Error(saveData.error);
                
                // Upload check
                const uploadRes = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'uploadCheck',
                        user_id: userId,
                        photo_url: saveData.url,
                        amount: 0
                    })
                });
                
                const uploadData = await uploadRes.json();
                
                if (uploadData.success) {
                    showToast('✓ Чек отправлен на проверку');
                    tg.HapticFeedback?.notificationOccurred('success');
                    
                    // Reset
                    els.uploadZone.classList.remove('has-file');
                    els.submitBtn.classList.remove('visible');
                    selectedFile = null;
                    
                    await loadHistory();
                } else {
                    throw new Error(uploadData.error);
                }
                
            } catch(err) {
                showToast('❌ ' + err.message);
                tg.HapticFeedback?.notificationOccurred('error');
            }
            
            els.submitBtn.classList.remove('loading');
            els.submitBtn.textContent = 'Отправить на проверку';
        }
        
        async function redeemCoffee() {
            if (currentPoints < 10) return;
            
            els.rewardBtn.disabled = true;
            els.rewardBtn.innerHTML = '<span class="spinner"></span>';
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'redeemCoffee',
                        user_id: userId
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showToast('☕ Кофе получен! Покажите бариста');
                    tg.HapticFeedback?.notificationOccurred('success');
                    await loadUser();
                    await loadHistory();
                } else {
                    throw new Error(data.error);
                }
            } catch(err) {
                showToast('❌ ' + err.message);
                els.rewardBtn.disabled = false;
            }
        }
        
        function showToast(msg) {
            els.toast.textContent = msg;
            els.toast.classList.add('show');
            setTimeout(() => els.toast.classList.remove('show'), 3000);
        }
        
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
        }
        
        function getStatusText(status) {
            const map = {
                'pending': 'На проверке',
                'approved': 'Одобрено',
                'rejected': 'Отклонено'
            };
            return map[status] || status;
        }
    </script>
</body>
</html>
